name: Build and Push Docker Image for Specific Application

on:
  pull_request:
    branches:
      - main
    paths:
      - 'pateway/**' 
  push:
    branches:
      - main
    paths:
      - 'gateway/**'  # Monitora mudanças na pasta da aplicação1
      # - 'aplicação2/**'  # Descomente e adicione para outras aplicações
  workflow_dispatch:

jobs:
  build:
    environment: OCI_Secrets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image with version
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/gateway:${COMMIT_SHA} \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/gateway:latest \
            --push gateway/


